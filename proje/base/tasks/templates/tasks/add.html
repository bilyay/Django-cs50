{% extends "tasks/layout.html" %}


{% block content %}
                                      
    <h1>Add a New Task</h1>
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" required>
        <button type="submit">Add Task</button>
    </form>
{%endblock %}
