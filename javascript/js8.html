<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecture 5 Index</title>
    
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#color-select').onchange = function() {
                // Get the selected color from the dropdown
                const color = this.value;
                
                // Change the color of the text in the #hello element
                document.querySelector('body').style.color = color;
            };

           
            
        });


    </script>
 
</head>
<body>
    <h1>Welcome to Django <a href="https://www.youtube.com/watch?v=x5trGVMKTdY">CS50</a> Lecture 5</h1>
    <p>This is the index page.</p>

    <h2 id ="hello">Hello!</h2>
    <select id="color-select">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="black">Black</option>
    </select>


</body>
</html>
